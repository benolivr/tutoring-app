{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add Tutoring Hours</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Enter time in the form HH:MM and in 24 hour time.</p>
    <button type="submit" class="btn btn-primary">Add Hours</button>
</form>
{% endblock %}
